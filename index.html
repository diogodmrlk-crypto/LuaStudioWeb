<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lua Studio Web</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  font-family: Inter;
}
.btn-secondary {
  margin-top: 8px;
  background: transparent;
  border: 1px solid #7cf0a6;
  color: #7cf0a6;
  padding: 12px;
  border-radius: 12px;
  cursor: pointer;
}
#status {
  margin-top: 10px;
  font-size: 14px;
}
</style>
</head>

<body class="home">
<div class="bg"></div>

<main class="hero">
  <div class="card glass">

    <span class="badge">LUA CODE</span>
    <h1>Lua <span>Studio</span> Web</h1>
    <p class="subtitle">Entrar ou criar conta</p>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">

    <!-- ENTRAR -->
    <button type="button" class="btn-primary" onclick="login()">
      Entrar
    </button>

    <!-- CRIAR CONTA -->
    <button type="button" class="btn-secondary" onclick="register()">
      Criar conta
    </button>

    <p id="status"></p>

  </div>
</main>

<script>
const supabase = supabase.createClient(
  "https://zqvtxbdtbceqnhqlvzti.supabase.co",
  "sb_publishable_T3L4EdVk2vJcAgdedrwB4g_k9Ik1k3_"
);

// se jÃ¡ estiver logado
supabase.auth.getSession().then(({ data }) => {
  if (data.session) {
    window.location.href = "editor.html";
  }
});

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.innerText = "Preencha email e senha";
    return;
  }

  status.innerText = "Entrando...";

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    status.innerText = error.message;
  } else {
    window.location.href = "editor.html";
  }
}

async function register() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.innerText = "Preencha email e senha";
    return;
  }

  status.innerText = "Criando conta...";

  const { data, error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    status.innerText = error.message;
  } else {
    status.innerText = "Conta criada!";
    setTimeout(() => {
      window.location.href = "editor.html";
    }, 800);
  }
}
</script>

</body>
</html>
