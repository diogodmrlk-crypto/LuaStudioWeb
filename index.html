<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lua Studio Web</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  font-family: Inter;
}
.link {
  cursor: pointer;
  color: #7cf0a6;
  margin-top: 10px;
  display: block;
  text-align: center;
}
#status {
  margin-top: 10px;
  font-size: 14px;
}
.hidden {
  display: none;
}
</style>
</head>

<body class="home">
<div class="bg"></div>

<main class="hero">
  <div class="card glass">

    <span class="badge">LUA CODE</span>
    <h1>Lua <span>Studio</span> Web</h1>

    <!-- LOGIN -->
    <div id="loginScreen">
      <p class="subtitle">Entrar na conta</p>

      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Senha">

      <button type="button" class="btn-primary" onclick="login()">
        Entrar
      </button>

      <span class="link" onclick="showRegister()">
        Não tem conta? Criar conta
      </span>
    </div>

    <!-- REGISTRO -->
    <div id="registerScreen" class="hidden">
      <p class="subtitle">Criar conta</p>

      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Senha">

      <button type="button" class="btn-primary" onclick="register()">
        Criar conta
      </button>

      <span class="link" onclick="showLogin()">
        Já tenho conta? Entrar
      </span>
    </div>

    <p id="status"></p>

  </div>
</main>

<script>
const supabase = supabase.createClient(
  "https://zqvtxbdtbceqnhqlvzti.supabase.co",
  "sb_publishable_T3L4EdVk2vJcAgdedrwB4g_k9Ik1k3_"
);

// se já estiver logado
supabase.auth.getSession().then(({ data }) => {
  if (data.session) {
    window.location.href = "editor.html";
  }
});

function showRegister() {
  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("registerScreen").classList.remove("hidden");
  document.getElementById("status").innerText = "";
}

function showLogin() {
  document.getElementById("registerScreen").classList.add("hidden");
  document.getElementById("loginScreen").classList.remove("hidden");
  document.getElementById("status").innerText = "";
}

async function login() {
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.innerText = "Preencha email e senha";
    return;
  }

  status.innerText = "Entrando...";

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    status.innerText = error.message;
  } else {
    window.location.href = "editor.html";
  }
}

async function register() {
  const email = document.getElementById("registerEmail").value.trim();
  const password = document.getElementById("registerPassword").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.innerText = "Preencha email e senha";
    return;
  }

  status.innerText = "Criando conta...";

  const { error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    status.innerText = error.message;
  } else {
    status.innerText = "Conta criada! Entrando...";
    setTimeout(() => {
      window.location.href = "editor.html";
    }, 800);
  }
}
</script>

</body>
</html>
