<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lua Studio Web • Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg,#1f1f1f,#121212);
  color: #fff;
  height: 100%;
}

.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.card {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(12px);
  width: 320px;
  text-align: center;
}

.badge {
  display: inline-block;
  background: #7cf0a6;
  color: #000;
  padding: 4px 10px;
  border-radius: 10px;
  font-weight: 700;
  margin-bottom: 10px;
}

h1 {
  margin: 10px 0 20px 0;
  font-weight: 900;
}

h1 span {
  color: #7cf0a6;
}

.subtitle {
  font-weight: 700;
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  font-family: Inter;
}

button.btn-primary {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #7cf0a6;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

button.btn-primary:hover {
  background: #5bd18f;
}

.link {
  cursor: pointer;
  color: #7cf0a6;
  margin-top: 10px;
  display: block;
  text-align: center;
}

#status {
  margin-top: 10px;
  font-size: 14px;
  min-height: 18px;
}
</style>
</head>

<body>
<main class="hero">
  <div class="card glass">

    <span class="badge">LUA CODE</span>
    <h1>Lua <span>Studio</span> Web</h1>

    <!-- LOGIN -->
    <div id="loginScreen">
      <p class="subtitle">Entrar na conta</p>

      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Senha">

      <button type="button" class="btn-primary" onclick="login()">Entrar</button>

      <span class="link" onclick="showRegister()">Não tem conta? Criar conta</span>
    </div>

    <!-- REGISTRO -->
    <div id="registerScreen" class="hidden">
      <p class="subtitle">Criar conta</p>

      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Senha">

      <button type="button" class="btn-primary" onclick="register()">Criar conta</button>

      <span class="link" onclick="showLogin()">Já tenho conta? Entrar</span>
    </div>

    <p id="status"></p>

  </div>
</main>

<script>
// Alterna telas
function showRegister() {
  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("registerScreen").classList.remove("hidden");
  document.getElementById("status").innerText = "";
}

function showLogin() {
  document.getElementById("registerScreen").classList.add("hidden");
  document.getElementById("loginScreen").classList.remove("hidden");
  document.getElementById("status").innerText = "";
}

// Lista de usuários (vai ser salvo em acc.json)
let users = {};

// Tenta carregar users do localStorage para persistência
if (localStorage.getItem("accData")) {
  users = JSON.parse(localStorage.getItem("accData"));
}

// Salva JSON em localStorage e cria o acc.json para download
function saveUsers() {
  localStorage.setItem("accData", JSON.stringify(users, null, 2));

  // Cria um arquivo JSON para download (opcional)
  const blob = new Blob([JSON.stringify(users, null, 2)], { type: "application/json" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "acc.json";
  // link.click(); // descomente para baixar automaticamente
}

// Login
function login() {
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.innerText = "Preencha email e senha";
    return;
  }

  if (users[email] && users[email] === password) {
    // Salva login no localStorage
    localStorage.setItem("loggedInUser", email);

    status.innerText = "Entrando...";
    setTimeout(() => {
      window.location.href = "editor.html";
    }, 500);
  } else {
    status.innerText = "Email ou senha incorretos";
  }
}

// Registro
function register() {
  const email = document.getElementById("registerEmail").value.trim();
  const password = document.getElementById("registerPassword").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.innerText = "Preencha email e senha";
    return;
  }

  if (users[email]) {
    status.innerText = "Email já cadastrado";
    return;
  }

  // Adiciona usuário
  users[email] = password;

  // Salva e gera arquivo
  saveUsers();

  // Salva login automaticamente
  localStorage.setItem("loggedInUser", email);

  status.innerText = "Conta criada! Entrando...";
  setTimeout(() => {
    window.location.href = "editor.html";
  }, 800);
}

// Mantém login se já estiver logado
const loggedInUser = localStorage.getItem("loggedInUser");
if (loggedInUser) {
  window.location.href = "editor.html";
}
</script>
</body>
</html>
